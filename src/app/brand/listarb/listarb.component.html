<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Marcas registradas</h3>
    </div>

    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
        </tr>
        </thead>
        <tbody>
        <tr   class="text-center" *ngFor="let brand of brands">
          <td>{{brand.brandId}}</td>
          <td>{{brand.name}}</td>

          <td>
            <button (click)="editBrand(brand.brandId)" class="btn btn-warning"> Editar</button>
            <button type="button" (click)="eliminar(brand)" class="btn btn-danger" style="margin-left: 10px;"> Eliminar</button>
          </td>
        </tr>
        </tbody>
      </table>

    </div>

  </div>
