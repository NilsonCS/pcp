<div class="container">
  <button (click)="Listar()"  class="btn btn-info"> Lista </button>
  <button (click)="Nuevo()" class="btn btn-info"  style="margin-left: 10px; "> Agregar </button>
</div>


<!--prueba fondo de img -->

<div class="container" id="registration-form">
  <div class="image"></div>
  <div class="frm">
    <h1>Registro</h1>
    <form  [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

      <div class="form-group">
        <label for="name">Nombre:</label>
        <input matInput class="form-control" placeholder="Nombre de la marca" formControlName="name">

        <mat-error *ngIf="!name.valid && name.touched">
          {{ titleAlert }}
        </mat-error>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg">Guardar</button>
      </div>

    </form>
  </div>
</div>
