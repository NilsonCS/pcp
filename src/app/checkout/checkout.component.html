<mat-toolbar color="primary">
  <span class="fill-remaining-space">Checkout</span>
  <mat-icon class="icon" (click)="close()">close</mat-icon>
</mat-toolbar>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    <mat-form-field class="form-element">
      <input matInput placeholder="Nombre" formControlName="name">
    </mat-form-field>
    
    <mat-form-field class="form-element">
      <input matInput placeholder="Correo de electrónico" formControlName="email">
    </mat-form-field>
    
    <mat-form-field class="form-element">
      <input matInput placeholder="Fecha" formControlName="date">
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Comprar</button>
    </div>

  </form>

  <mat-toolbar color="primary">
    <span class="fill-remaining-space"><h1 align="center"> Total: {{total | currency}}</h1></span>
  </mat-toolbar>
