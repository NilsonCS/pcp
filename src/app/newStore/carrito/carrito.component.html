<div class="contenedor">
    <mat-toolbar color="primary">
      <span class="fill-remaining-space">Carro de compras</span>
    </mat-toolbar>
    <br>

    <table mat-table [dataSource]="products" class="mat-elevation-z8">
    
        


            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>

             <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.unitPrice | currency}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Modelo </th>
                <td mat-cell *matCellDef="let element"> {{element.model}} </td>
            </ng-container>
  
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef> Producto </th>
                <td mat-cell *matCellDef="let element"> 
                <img [src]="getSantizeUrl(element.img)">
                </td>
            </ng-container>
          
            <!-- detalle y eliminacion del producto -->
            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef> Detalle </th>
                <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="primary" (click)="infoProduct(element)" >Ver</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let element"> 
                <button class="btn btn-danger" style="margin-left: 10px;" (click)="delete(element)" ><mat-icon>delete</mat-icon> </button>
                </td>
            </ng-container>

                  
          <!-- Header and Row Declarations -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>
    <mat-toolbar color="primary">
        <span ><h1 align="center"> Total: {{total | currency}}</h1></span> <!--Metodo getTotal-->

        <span class="example-spacer"></span><!--para poner el checkout al costado derecho-->
        <button mat-raised-button color="primary" (click)="openCheckout()" class="check">Checkout</button> <!--Metodo openCheckout-->
        <button mat-raised-button color="primary" (click)="openSale()" style="margin-left: 10px; " class="check">Comprar</button> <!--Metodo openSale-->

    </mat-toolbar>

</div>
