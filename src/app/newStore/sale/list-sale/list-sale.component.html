<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Ventas</h3>     
        </div>

        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr  class="text-left">
                        <th>Id</th>
                        <th>Cliente</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>

                    </tr>
                </thead>
                <tbody>
                    <tr   class="text-left" *ngFor="let sale of sales">
                        <td>{{sale.saleId}}  </td>
                        <td>{{sale.name}}</td>
                        <td>{{sale.phone}}</td>
                        <td>{{sale.direction}}</td>

                        <td>

                            <div class="img">

                                class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalContactForm" class="rounded-circle img-responsive">          
                            </div>-->
                        </td>
                        <td>
                           <!-- <button  class="btn btn-success"> Editar</button>   -->
                            <button type="button"  class="btn btn-danger" style="margin-left: 10px;" (click)="eliminar(sale)"> Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table> 

        </div>    

    </div>
</div>
