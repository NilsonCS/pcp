<div class="container" id="registration-form">  
    <div class="image"></div>
      <div class="frm">
          <h1>Registro</h1>
          <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)"  class="form">
              <!--Datos de la tarjeta-->
              <div class="form-group">
                  <label for="name">Número tarjeta:</label>
                  <input matInput class="form-control"   placeholder="Nombre de la Empresa" formControlName="card">
              </div>
              <div class="form-group">
                <label for="name">Expira:</label>
                <input matInput class="form-control"   placeholder="Nombre de la Empresa" formControlName="expirationDate">
            </div>
            <div class="form-group">
                <label for="name">Codigo de seguridad CCV:</label>
                <input matInput class="form-control"   placeholder="Nombre de la Empresa" formControlName="securityCode">
            </div>

            <!--Datos de la Persona-->
              <div class="form-group">
                  <label for="name">Nombre:</label>
                  <input matInput class="form-control"   placeholder="Nombre de la Empresa" formControlName="name">
                  
   
              </div>

              <div class="form-group">
                <label for="phone">Telefono:</label>
                <!--(keypress)="keyPress($event)" required type="text" //valida que solo podamos escribir numeros-->
                <input matInput class="form-control"   type="text"   placeholder="Telefono" formControlName="phone">

              </div>

              <div class="form-group">
                  <label for="direction">Dirección:</label>
                  <textarea matInput class="form-control" placeholder="Dirección de la empresa" formControlName="direction"></textarea>
                 

              </div>

              <div class="form-group">
                <label for="name">total:</label>
                <input matInput class="form-control"   placeholder="total" formControlName="total">
                
 
            </div>
           

              <div class="form-group">
                  <button type="submit" class="btn btn-success btn-lg">Guardar</button>
              </div>

          </form>


      </div>
  </div>
