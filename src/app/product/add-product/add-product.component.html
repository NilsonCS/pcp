      <div class="container" id="registration-form">  
        <div class="image"></div>
          <div class="frm">
              <h1>Registro</h1>
              <form  [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
  
                  <div class="form-group">
                      <label for="productName">Nombre:</label>
                      <input matInput class="form-control" placeholder="Nombre" formControlName="productName">
                      
                 
                  </div>
  
                  <div class="form-group">
                      <label for="direction">Precio:</label>
                      <input matInput class="form-control" placeholder="Precio" formControlName="unitPrice">
      
                  </div>
  
                  <div class="form-group">
                      <label for="phone">Modelo:</label>
                      <input matInput class="form-control" placeholder="Modelo" formControlName="model">
                  </div>
  
                  <div class="form-group">
                      <label for="email">Cantidad disponible:</label>
                      <input matInput  class="form-control" placeholder="Cantidad disponible" formControlName="stock">
                  </div>
                  
                  <div class="form-group">
                    <label for="email">imagen:</label>
                    <input matInput  class="form-control" placeholder="imagen" formControlName="img">
                  </div>
                  
                  <div class="form-group">
                    <label for="direction">Descripción del producto:</label>
                    <textarea matInput class="form-control" placeholder="Descripción" formControlName="productDescription"></textarea>
                   
                    <mat-error *ngIf="!formGroup.controls['direction'].valid && formGroup.controls['direction'].touched">
                      {{ titleAlertDirection }}
                    </mat-error>
                </div>
  
                  <div class="form-group">
                      <button type="submit" class="btn btn-success btn-lg">Guardar</button>
                  </div>
  
              </form>
          </div>
      </div>
