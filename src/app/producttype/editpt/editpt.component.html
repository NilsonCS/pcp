<div class="container">
  <button (click)="Listar()"  class="btn btn-info"> Volver </button>
</div>


<div class="container" id="registration-form">
  <div class="image"></div>
  <div class="frm">
    <h1>Registro</h1>
    <form  [formGroup]="editarForm" (ngSubmit)="actualizarProductType(editarForm.value)" class="form">

      <div class="form-group">
        <label for="typeName">Nombre:</label>
        <input matInput class="form-control" placeholder="Nombre de la marca" formControlName="typeName">

        <mat-error *ngIf="!typeName.valid && typeName.touched">
          {{ titleAlert }}
        </mat-error>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg">Actualizar</button>
      </div>

    </form>
  </div>
</div>
