


<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form  [formGroup]="editarForm" (ngSubmit)="actualizarProducttype(editarForm.value)">
      <div class="form-group row">
        <label for="typeName" class="col-form-label col-sm-2">Tipos de productos</label>
        <div  class="form-group" class="col-sm-6">
          <input matInput class="form-control" formControlName="typeName"> <!-- required minlength="4" -->
          <div class="alert alert-danger">
            <mat-error  >
              {{ titleAlert }}
            </mat-error>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>



      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!producttype.productTypeId else elseBlock" >Crear</button>


          <ng-template #elseBlock>
  <button class="btn btn-primary" role="button"  >Actualizar</button>

</ng-template>
          <button type="submit" class="btn btn-primary" role="button" >Actualizar</button>

        </div>
      </div>
