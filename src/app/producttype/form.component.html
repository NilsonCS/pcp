


<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form #productTypeForm="ngForm">
      <div class="form-group row">
        <label for="type" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="producttype.typeName" name="nombre" #nombre="ngModel"> <!-- required minlength="4" -->
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.formDirective.ValidationError.minlength(4)">
              Nombre es requerido
            </div>
            <div *ngIf="nombre">
              Nombre debe tener al menos 4 caracteres
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>



      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!producttype.productTypeId else elseBlock" [disabled]="!productTypeForm.form.valid">Crear</button>


          <ng-template #elseBlock>
  <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!productTypeForm.form.valid">Actualizar</button>

</ng-template>
          <button class="btn btn-primary" role="button" (click)='update()' >Actualizar</button>

        </div>
      </div>
