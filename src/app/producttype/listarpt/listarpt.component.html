<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Tipoes de producto</h3>
    </div>

    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
        </tr>
        </thead>
        <tbody>
        <tr   class="text-center" *ngFor="let producttype of producttypes">
          <td>{{producttype.productTypeId}}</td>
          <td>{{producttype.typeName}}</td>

          <td>
            <button (click)="editProducttype(producttype.productTypeId)" class="btn btn-warning"> Editar</button>
            <button type="button" (click)="eliminar(producttype)" class="btn btn-danger" style="margin-left: 10px;"> Eliminar</button>
          </td>
        </tr>
        </tbody>
      </table>

    </div>

  </div>
</div>
