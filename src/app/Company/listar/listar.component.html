<div class="container" id="fondo">
    <img [src]="myimage" class="img-fluid" class="img-responsive" style="position: absolute; right: 0; top: 0; z-index: -100;">
</div>


<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Empresas</h3>     
        </div>

        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr  class="text-left">
                        <th>Id</th>
                        <th>Empresas</th>

                    </tr>
                </thead>
                <tbody>
                    <tr   class="text-left" *ngFor="let company of companies">
                        <td>{{company.companyId}} <img [src]="img" height="55px" width="65px"> </td>
                        <td>{{company.name}}</td>


                        <td>
                            <!--IMAGEN LLama a info de Company-->
                            <div class="img">
                                <img (click)="infoCompany(company.companyId)" [src]="imgInfo"  height="55px" width="65px" 
                                class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalContactForm" class="rounded-circle img-responsive"> 
                                 
                            </div>
                        </td>
                        <td>
                            <button (click)="infoProduct(company.companyId)" class="btn btn-success"> Productos</button>
                            <button (click)="editCompany(company.companyId)" class="btn btn-success"> Editar</button>
                            <button type="button" (click)="eliminar(company)" class="btn btn-danger" style="margin-left: 10px;"> Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table> 

        </div>    

    </div>
</div>



<!--INFO-->
<!--Modal: Login with Avatar Form-->

<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Información de la Empresa</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
           <!--Header-->
            <div class="modal-header">
                <img [src]="img"  height="300px" width="300px"  alt="avatar" class="rounded-circle img-responsive">
            </div>
                <!--BODY-->
            <form  [formGroup]="editarForm" class="form"> 
                <table class="table table-hover">
                    <thead>
                        <th>
                            <div class="md-form mb-5">
                            <label >Nombre de la Empresa</label>
                            <input matInput class="form-control"  readonly="readonly"  formControlName="name">
                            </div>
                     
                            <div class="md-form mb-5">
                            <label  >Dirección</label>
                            <input matInput class="form-control"  readonly="readonly" formControlName="direction">
                            </div>
                        </th>
                    </thead>    
                    <body>
                        <th>
                            <div class="md-form mb-5">
                            <label  >Telefono</label>
                            <input matInput class="form-control" style="width : 200px; height:38px ;" readonly="readonly" formControlName="phone">
                            </div>
                        </th>    
                        <th>
                            <div class="md-form mb-5">
                            <label >Correo electrónico</label>
                            <input matInput class="form-control" style="width : 200px; height:38px ;" readonly="readonly" formControlName="email">
                            </div>
                        </th>     
                    </body>       
                </table>    
            </form>   
      </div>

    </div>
  </div>
</div>
