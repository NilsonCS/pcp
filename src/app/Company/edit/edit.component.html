<div class="container">
    <button (click)="Listar()"  class="btn btn-info"> Volver </button>
</div>
  
<div class="container col-md-6" > 
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
  
      <mat-form-field class="form-element">
        <textarea matInput placeholder="Dirección" formControlName="direction"></textarea>

      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Nombre de la Empresa" formControlName="name">
        
      </mat-form-field>
  

      <mat-form-field class="form-element">
        <input matInput placeholder="Telefono" formControlName="phone"  >
      </mat-form-field>


      <mat-form-field class="form-element">
        <input matInput placeholder="Correo Electrónico" formControlName="email">
       
      </mat-form-field>
  
      

  
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" >Guardar</button>
      </div>
      
    </form>
  </div>
